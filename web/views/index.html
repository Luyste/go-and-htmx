{{ block "index" . }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>go-and-htmx</title>
    <script
       src="https://unpkg.com/htmx.org@2.0.3"
       integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
       crossorigin="anonymous">
    </script>
  </head>
  <body>
        <div>
                <div id="counter"> {{ template "Counter" .Counter }} </div>
                <button hx-post="/increment" hx-target="#counter">Add to count</button>
        </div>
        <hr />
        <div>
                <div id="form"> 
                        {{ template "Form" .FormData }} 
                </div>
        </div>
        <hr />
        <div>
                <div id="display" style="display: flex; flex-direction: column"> 
                        {{ template "Display" .DisplayData }} 
                </div>
        </div>
  </body>
</html>
{{ end }}
